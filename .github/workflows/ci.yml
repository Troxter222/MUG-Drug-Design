name: MUG Advanced CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - uses: actions/checkout@v4

    # 2. Install Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    # 3. Install dependencies + Tools
    - name: Install dependencies & Tools
      run: |
        python -m pip install --upgrade pip
        # Install CI tools
        pip install flake8 bandit coverage
        # Install project dependencies
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Security check (SAST)
    - name: Security Scan (Bandit)
      run: |
        # -r: recursive
        # -ll: severity level (Medium and High)
        # --exclude: skip tests folder (asserts are allowed there)
        bandit -r . -ll --exclude ./tests

    # 5. Code linting (Quality)
    - name: Lint with Flake8
      run: |
        # Fail the build if there are critical errors (syntax)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Style warnings (do not break the build, but are visible in logs)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 6. Tests + Code coverage
    - name: Run Tests with Coverage
      run: |
        # Run our run_tests.py under coverage supervision
        coverage run --source=app run_tests.py
        
        # Print report to console
        echo "ðŸ“Š Code Coverage Report:"
        coverage report -m

    # (Optional) Upload report as an artifact if you need to download xml/html
    # - name: Generate XML Report
    #   run: coverage xml
